<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Survey Form</h1>
    <form id="surveyForm" onsubmit="return submitForm();">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">bharat</option>
            <option value="Canada">russia</option>
            <!-- Add more countries as needed -->
        </select>

        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male"> Male
        <input type="checkbox" id="female" name="gender" value="Female"> Female

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="button" onclick="resetForm()">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <div id="popup" style="display: none;">
        <h2>Survey Form Submission</h2>
        <div id="formOutput"></div>
        <button onclick="closePopup()">Close</button>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
